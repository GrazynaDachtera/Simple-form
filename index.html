<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="registration-form">
    <h1>Registration form</h1>
</div>

<div class="labels">

    <div class="First-name">
        First name
        <label for="First-name"></label>
        <input id="First-name" type="text" name="first-name" required/>
    </div>

    <div class="Last-name">
        Last name
        <label for="Last-name"></label>
        <input id="Last-name" type="text" name="last-name" required/>
    </div>

    <div class="Nickname">
        Nick name
        <label for="Nickname"></label>
        <input id="Nickname" type="text" name="nickname" required/>
    </div>

    <div class="Email">
        E-mail
        <label for="Email"></label>
        <input id="Email" type="text" name="email" required/>
    </div>

    <div class="Password">
        Password
        <label for="Password"></label>
        <input id="Password" type="text" name="password" required/>
    </div>

    <div class="Birthdate">
        Birth date
        <label for="Birthdate"></label>
        <input id="Birthdate" type="text" name="birthdate" required/>
    </div>

    <div class="Gender">
        Gender :
        <div class="gender-label">
        <label>
            <input type="radio" name="a1" required>
        </label>- Female<br>
        <label>
            <input type="radio" name="a1" required>
        </label>- Male<br>
        <label>
            <input type="radio" name="a1" required>
        </label>- Others<br>
        </div>
    </div>

    <div class="Mobile">
        Mobile
        <label for="Mobile"></label>
        <input id="Mobile" type="text" name="mobile" required/>
    </div>

    <div class="Adress">
        Adress
        <label for="Adress"></label>
        <input id="Adress" type="text" name="adress" required/>
    </div>

    <div class="Submit">
        <input type="submit" value="Send" name="submit"/>
    </div>

</div>
</body>
</html>
