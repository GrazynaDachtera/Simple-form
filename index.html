<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-form">
        <h1>Registration form</h1>
    </div>

    <div class="labels">

        <label class="First-name" for="First-name">
            First name
            <input id="First-name" type="text" name="first-name" />
        </label>

        <label class="Last-name" for="Last-name">
            Last name
            <input id="Last-name" type="text" name="last-name" />
        </label>

        <label class="Nickname" for="Nickname">
            Nick name
            <input id="Nickname" type="text" name="nickname" />
        </label>

        <label class="Email" for="Email">
            e-mail
            <input id="Email" type="text" name="email" />
        </label>

        <label class="Password" for="Password">
            Password
            <input id="Password" type="text" name="password" />
        </label>

        <label class="Birthdate" for="Birthdate">
            Date of birth
            <input id="Birthdate" type="text" name="birthdate" />
        </label>

        <label class="Gender" for="Gender">
            Gender
            <input id="Gender" type="checkbox" name="gender" />
        </label>

    </div>

    <script src="index.js"></script>
</body>
</html>
